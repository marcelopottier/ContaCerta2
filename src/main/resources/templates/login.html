<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceControl</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .form-floating .form-control {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .btn-auth {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(111, 66, 193, 0.3);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card">
                    <div class="card-body p-4">
                        <!-- Header -->
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class="bi bi-graph-up-arrow"></i>
                            </div>
                            <h1 class="h3 mb-2 fw-bold">Bem-vindo de volta!</h1>
                            <p class="text-muted">Entre na sua conta para continuar</p>
                        </div>


                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="nome@exemplo.com"
                                       required
                                       autofocus>
                                <label for="email">
                                    <i class="bi bi-envelope me-2"></i>E-mail
                                </label>
                                <div class="invalid-feedback">
                                    Por favor, informe um e-mail válido.
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="Senha"
                                       required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                                <div class="invalid-feedback">
                                    Por favor, informe sua senha.
                                </div>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Lembrar de mim
                                </label>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-auth btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Entrar
                                </button>
                            </div>
                        </form>

                        <!-- Links -->
                        <div class="text-center">
                            <p class="mb-2">
                                <a href="#" class="text-decoration-none text-muted">
                                    <i class="bi bi-question-circle me-1"></i>
                                    Esqueceu sua senha?
                                </a>
                            </p>
                            <p class="mb-0">
                                Não tem uma conta?
                                <a th:href="@{/register}" class="text-decoration-none fw-bold">
                                    Cadastre-se aqui
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Quick Access for Development -->
                <div class="text-center mt-3" th:if="${@environment.getActiveProfiles().length > 0 and @environment.getActiveProfiles()[0] == 'dev'}">
                    <div class="card bg-dark text-white">
                        <div class="card-body py-2">
                            <small>
                                <strong>Desenvolvimento:</strong>
                                E-mail: <code>teste@email.com</code> |
                                Senha: <code>123456</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS - IMPORTANTE: main.js deve vir primeiro -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/auth-pages.js}"></script>
<!-- Auth specific JS -->
<script>
    // Código JavaScript específico para login já está incluído no main.js
    // que detecta automaticamente a página atual
</script>
</body>
</html>
