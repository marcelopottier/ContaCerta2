<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${pageTitle} + ' - FinanceControl'">FinanceControl</title>
</head>
<body class="bg-light">
<!-- Navbar oculta em rotas públicas -->
<nav th:if="${!(currentPath == '/' or currentPath == '/login' or currentPath == '/register')}"
     th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="main-content">
    <!-- Breadcrumb -->
    <div th:replace="~{fragments/breadcrumb :: breadcrumb(
                       breadcrumbs=${breadcrumbs},
                       pageTitle=${pageTitle},
                       pageSubtitle=${pageSubtitle}
                     )}"></div>

    <!-- Page Header -->
    <div th:replace="~{fragments/page-header :: page-header(
                       pageTitle=${pageTitle},
                       pageSubtitle=${pageSubtitle}
                     )}"></div>

    <!-- Alerts -->
    <div th:replace="~{fragments/alerts :: alerts()}"></div>

    <!-- Conteúdo específico da view -->
    <div layout:fragment="content"></div>
</main>

<!-- Footer e scripts -->
</body>
</html>
