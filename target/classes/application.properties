# application.properties
# Configuração do Sistema de Controle Financeiro

# ===================================
# CONFIGURAÇÕES DO SERVIDOR
# ===================================
server.port=8080

# ===================================
# CONFIGURAÇÕES DA APLICAÇÃO
# ===================================
spring.application.name=controle-financeiro

# ===================================
# CONFIGURAÇÕES DO BANCO H2
# ===================================
# URL do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (para acessar banco via web)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================
# CONFIGURAÇÕES JPA/HIBERNATE
# ===================================
# Estratégia de criação do banco (create-drop recria a cada restart)
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQLs executados no console
spring.jpa.show-sql=true

# Formatar SQLs no console
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================
# CONFIGURAÇÕES THYMELEAF
# ===================================
# Desabilitar cache em desenvolvimento
spring.thymeleaf.cache=false

# ===================================
# CONFIGURAÇÕES JWT
# ===================================
# Chave secreta para assinar os tokens JWT
app.jwt.secret=mySecretKeyForJWTSigningWhichShouldBeLongEnoughForSecurity

# Tempo de expiração do token em segundos (86400 = 24 horas)
app.jwt.expiration=86400

# ===================================
# CONFIGURAÇÕES DE LOG
# ===================================
# Log da aplicação
logging.level.com.univille.controle=DEBUG

# Log do Spring Security (opcional - pode gerar muito log)
# logging.level.org.springframework.security=DEBUG

# ===================================
# CONFIGURAÇÕES OPCIONAIS
# ===================================
# Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JSON format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo