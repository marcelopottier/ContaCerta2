<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Public Navbar (Login/Register pages) -->
<nav th:fragment="navbar-public" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-graph-up-arrow me-2"></i>FinanceControl
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link me-2" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
            </a>
            <a class="nav-link" th:href="@{/register}">
                <i class="bi bi-person-plus me-1"></i>Cadastrar
            </a>
        </div>
    </div>
</nav>

<!-- Private Navbar (Authenticated pages) -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            <i class="bi bi-graph-up-arrow me-2"></i>FinanceControl
        </a>

        <!-- Mobile menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}" th:classappend="${currentPath == '/dashboard' ? 'active' : ''}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}" th:classappend="${#strings.contains(currentPath, '/transactions') ? 'active' : ''}">
                        <i class="bi bi-arrow-left-right me-1"></i>Transações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}" th:classappend="${#strings.contains(currentPath, '/categories') ? 'active' : ''}">
                        <i class="bi bi-tags me-1"></i>Categorias
                    </a>
                </li>
            </ul>

            <!-- User Menu -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <div class="avatar bg-white text-primary rounded-circle me-2 d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span th:text="${userName ?: 'Usuário'}">Usuário</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="bi bi-person me-2"></i>Meu Perfil
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Sair
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
