<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - FinanceControl">FinanceControl</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body class="bg-light">
<!-- Loading Spinner -->
<div id="loadingSpinner" class="loading-overlay d-none">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>
</div>

<!-- Navigation -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<!-- Main Content -->
<main class="main-content">
    <!-- Breadcrumb -->
    <div th:replace="~{fragments/breadcrumb :: breadcrumb}"></div>

    <!-- Page Header -->
    <div th:replace="~{fragments/page-header :: page-header}"></div>

    <!-- Alert Messages -->
    <div th:replace="~{fragments/alerts :: alerts}"></div>

    <!-- Page Content -->
    <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js for Dashboard -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page specific JS -->
<th:block layout:fragment="javascript"></th:block>
</body>
</html>
